<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
          <div class="flex justify-between items-center">
           <div class="text-xl font-bold text-indigo-600">Event Management</div>
            <div class="hidden md:flex space-x-4"> 
                    <a href="{% url 'admin' %}" class="text-gray-600 hover:text-gray-800 hover:underline">Dashboard</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800 hover:underline">Events</a>
                    <a href="{% url 'group-list' %}" class="text-gray-600 hover:text-gray-800 hover:underline">Groups</a>
                    <a href="{% url 'create-group' %}" class="text-gray-600 hover:text-gray-800 hover:underline">Create Group</a>
            </div>
            <div class="md:hidden">
                  <button id='menu-toggle' class='text-gray-500 hover:text-gray-800 focus:outline-none'>
                       <svg xmlns="http://www.w3.org/2000/svg"  
                       fill="none" viewBox="0 0 24 24" 
                       stroke-width="2" stroke="currentColor" 
                       class="size-6">
                       <path stroke-linecap="round" 
                       stroke-linejoin="round" 
                       d="M3.75 6.75h16.5M3.75 12h16.5m-16.5
                        5.25h16.5" />
                       </svg>

                  </button>
            </div>
            <div class="flex gap-2">
                 <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button
                    class="block px-6 py-3 text-xl bg-purple-500 rounded-full text-white  hover:bg-purple-800 hover:underline "
                  >
                    Logout
                  </button>
                </form>
                
            </div>
          </div>
          <div id="mobile-menu" class="md:hidden hidden mt-4">
              <a href="{% url 'admin' %}" class="block py-2 bg-gray-500 hover:bg-gray-800">Dashboard</a>
               <a href="#" class="block py-2 bg-gray-500 hover:bg-gray-800">Events</a>
                <a href="{% url 'group-list' %}" class="block py-2 bg-gray-500 hover:bg-gray-800">Groups</a>
                 <a href="{% url 'create-group' %}" class="block py-2 bg-gray-500 hover:bg-gray-800">Create Group</a>
               
                    <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button
                    class="block py-2 bg-gray-500 hover:bg-gray-800"
                  >
                    Logout
                  </button>
                </form>
          </div>
        </nav>
    </header>
    
   
     <main>
       {% block content %}
         {% include "admin/user_list.html" %}
       {% endblock content %}
     </main>
       <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });

      document
        .getElementById("user-menu-button")
        .addEventListener("click", function () {
          document.getElementById("user-menu").classList.toggle("hidden");
        });

   
      window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
          document.getElementById("user-menu").classList.add("hidden");
        }
      });
    </script>
</body>
</html>
