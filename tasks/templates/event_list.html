{% extends "base.html" %}
{% block content %}
<div class="max-w-6xl mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-6">Total Number of Events</h2>

    <div class="overflow-x-auto shadow-full">
      <table class="min-w-full border border-gray-300 text-left">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 border-b">Name</th>
            <th class="px-6 py-3 border-b">Description</th>
            <th class="px-6 py-3 border-b">Location</th>
            <th class="px-6 py-3 border-b">Date</th>
          </tr>
        </thead>
        <tbody>
         {% for task in tasks  %}
            <tr class="{% if forloop.counter0|divisibleby:2 %}bg-gray-100{% else %}bg-blue-100{% endif %}">
              <td class="px-6 py-4 border-b font-semibold">{{task.name}}</td>
              <td class="px-6 py-4 border-b">{{task.description}}</td>
              <td class="px-6 py-4 border-b">{{task.location}}</td>
               <td class="px-6 py-4 border-b">{{task.date}}</td>
            </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
{% endblock content %}
