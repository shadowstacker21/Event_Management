{% extends "base.html" %}
{% block content %}

<div class="max-w-6xl mx-auto p-4">
    <h2 class="text-3xl font-bold text-center mb-6">Total Number of Participants</h2>

    <div class="overflow-x-auto shadow-full">
      <table class="min-w-full border border-gray-300 text-left">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 border-b">Name</th>
            <th class="px-6 py-3 border-b">Email</th>
            <th class="px-6 py-3 border-b">Event Name</th>
          </tr>
        </thead>
        <tbody>
         {% for row in rows %}
            <tr class="{% if forloop.counter0|divisibleby:2 %}bg-gray-100{% else %}bg-blue-100{% endif %}">
              <td class="px-6 py-4 border-b font-semibold">{{ row.participant.get_full_name }}</td>
              <td class="px-6 py-4 border-b">{{ row.participant.email }}</td>
              <td class="px-6 py-4 border-b">{{ row.task_name }}</td>
            </tr>
          {% endfor %}

        </tbody>
      </table>
    </div>
  </div>

{% endblock content %}
