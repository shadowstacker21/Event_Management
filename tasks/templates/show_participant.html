{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List</title>
      <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body class="bg-gray-100">
  <div class="max-w-[1800px] mx-auto px-4 py-6">
    <h3 class="text-3xl font-semibold text-center">Total Number of Participants</h3>
    <hr class="mt-2 border-gray-300">
  
   <main>
    <div class="shadow-sm mt-10 text-xl font-semibold">
      <div class="grid grid-cols-3 gap-2 "><p class="text-2xl">Name</p>
     
      <p class="text-2xl">Email</p>
      <p class="text-2xl">Event Name</p>
     
    </div>
      <hr>
   {% for task in tasks  %}
      {% for participant in task.particpant.all %}
         <div class="grid grid-cols-3 mt-2 gap-2 ">
        <span>{{participant.name}}</span>
        <span>{{participant.email}}</span>
        <span>{{task.name}}</span>

    
      </div>
      {% endfor %}
   
   {% endfor %}
   </main>
   </div>
</body>
</html>
